{% extends 'accounts/main.html' %}
{% block content %}
    {% include 'accounts/sidebar.html' %}
    <main>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label }}<br>
                {{ field }}<br><br>
            {% endfor %}
            {% for field in profile_form %}
                {{ field.label }}<br>
                {{ field }}<br><br>
            {% endfor %}

            <input type="submit" value="Update Profile">
        </form>
    </main>
{% endblock %}
